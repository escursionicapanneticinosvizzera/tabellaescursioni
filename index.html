<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Banca dati percorsi in Canton Ticino</title>

    <!-- DataTables CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">

    <!-- STILE PERSONALIZZATO -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f3;
            padding: 20px;
        }

        h1 {
            color: #1f4037;
        }

        /* === TABELLA === */
        #excelTable {
            width: 100%;
            border-collapse: collapse;
        }

        table.dataTable th,
        table.dataTable td {
            vertical-align: top;
            padding: 6px;
        }

        /* === INTESTAZIONE (nomi colonne) === */
        #excelTable thead tr#header-row th {
            background-color: #2f5d50; /* verde bosco */
            color: #ffffff;
            border-bottom: 2px solid #1f4037;
            font-size: 14px;
        }

        /* === RIGA FILTRI === */
        #excelTable thead tr#filter-row th {
            background-color: #3f7a6b;
        }

        thead .filter-container {
            display: flex;
            flex-direction: column;
            max-height: 180px;
            overflow-y: auto;
            font-size: 12px;
            padding: 4px;
        }

        .filter-container label {
            display: block;
            cursor: pointer;
            margin: 2px 0;
            color: #ffffff;
        }

        .filter-search {
            width: 95%;
            margin-bottom: 6px;
            padding: 4px;
            border-radius: 4px;
            border: none;
        }

        /* === CORPO TABELLA (DATI JSON) === */
        #excelTable tbody {
            background-color: #f7f9f8;
        }

        #excelTable tbody tr:nth-child(even) {
            background-color: #eef3f1;
        }

        #excelTable tbody tr:hover {
            background-color: #d9ebe6;
        }

        /* === LINK === */
        #excelTable tbody a {
            color: #1f6f5c;
            text-decoration: none;
            font-weight: 500;
        }

        #excelTable tbody a:hover {
            text-decoration: underline;
        }

        /* === RESPONSIVE === */
        @media (max-width: 768px) {
            thead .filter-container {
                max-height: 140px;
                font-size: 10px;
            }
        }
    </style>

    <!-- jQuery e DataTables JS -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
</head>

<body>
    <h1>Tabella Escursioni</h1>

    <table id="excelTable">
        <thead>
            <tr id="header-row"></tr>
            <tr id="filter-row"></tr>
        </thead>
        <tbody></tbody>
    </table>

    <!-- JS -->
    <script>
    const sheetJSON = 'tabella.json';

    $(document).ready(function() {
        $.getJSON(sheetJSON)
        .done(function(jsonData) {

            if (!jsonData.length) {
                $('body').append('<p style="color:red">JSON vuoto o non leggibile</p>');
                return;
            }

            const headers = Object.keys(jsonData[0]);

            // Header e filtri
            headers.forEach(h => {
                $('#header-row').append(`<th>${h}</th>`);
                $('#filter-row').append(`
                    <th>
                        <div class="filter-container">
                            <input type="text" class="filter-search" placeholder="Cerca...">
                        </div>
                    </th>
                `);
            });

            // Righe
            const rows = jsonData.map(row =>
                headers.map(h => {
                    const val = row[h];
                    if (!val) return '';
                    if (typeof val === 'object' && val.url && val.text) {
                        return `<a href="${val.url}" target="_blank">${val.text}</a>`;
                    }
                    if (typeof val === 'string' && val.startsWith('http')) {
                        return `<a href="${val}" target="_blank">${val}</a>`;
                    }
                    return val;
                })
            );

            const table = $('#excelTable').DataTable({
                data: rows,
                orderCellsTop: true
            });

            // Filtri per colonna
            table.columns().every(function(i) {
                const column = this;
                const container = $('div.filter-container', $('#filter-row th').eq(i));

                let vals = column.data().unique().sort().toArray().map(v => v || '(Vuoto)');

                vals.forEach(val => {
                    container.append(`
                        <label>
                            <input type="checkbox" value="${val}"> ${val}
                        </label>
                    `);
                });

                container.find('.filter-search').on('input', function() {
                    const q = $(this).val().toLowerCase();
                    container.find('label').each(function() {
                        $(this).toggle($(this).text().toLowerCase().includes(q));
                    });
                });

                container.on('change', 'input[type="checkbox"]', function() {
                    const selected = container.find('input:checked')
                        .map(function(){ return $(this).val(); })
                        .get();

                    if (selected.length) {
                        const regex = selected.map(v => v === '(Vuoto)' ? '^$' : v).join('|');
                        column.search(regex, true, false).draw();
                    } else {
                        column.search('').draw();
                    }
                });
            });

        })
        .fail(function() {
            $('body').append('<p style="color:red">Errore nel caricamento del JSON</p>');
        });
    });
    </script>
</body>
</html>
